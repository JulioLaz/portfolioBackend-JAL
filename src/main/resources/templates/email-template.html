<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:remove="all">Cambio de contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
        h2 {
            text-align: center;
            color: red;
            margin-top: 0;
        }
        
        h3 {
            text-align: center;
        }
        
        h4 {
            font-size: 16px;
            color: darkblue;
            text-align: center;
            margin-top: 20px;
        }
        
        .button {
            display: block;
            margin: 20px auto;
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: none;
            border-radius: 10px;
            background-color: lightblue;
            color: white;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <h3>Hola <span th:text="${userName}"></span></h3>
        <h4>Haz clic en el siguiente enlace para acceder a tu cuenta:</h4>
        <a th:href="@{${url}}" class="button">Ir a mi cuenta</a>
    </div>
</body>
</html>
